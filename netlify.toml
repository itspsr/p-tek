[build]
  command = "npm run build"
  publish = ".next/standalone/.next/server/app" # Wait, for app router mostly .next but let's stick to standard publish = ".next" or let Netlify auto-detect Next.js plugin.
  ## safer for simple next export or default build:
  publish = ".next"

[context.production]
  environment = { NODE_VERSION = "18" }

[[plugins]]
  package = "@netlify/plugin-nextjs"
